
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>광진구 차량진출입로 표지판 실태조사(사전조사) 도우미</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 10px;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }
    header img {
      height: 50px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 1.3rem;
      color: #1b3c82;
      text-align: center;
      margin: 0;
    }
    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .tabs button {
      flex: 1 1 auto;
      padding: 8px;
      margin: 2px;
      font-size: 0.9rem;
      border: none;
      background-color: #ccc;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
    }
    .tabs button.active {
      background-color: #1b3c82;
      color: #fff;
    }
    .tab-content {
      display: none;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .tab-content.active {
      display: block;
    }
    input[type="text"], input[type="file"], select, button {
      width: 100%;
      margin-bottom: 8px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    #mapButton {
      background-color: #4CAF50;
      color: white;
    }
    #mapFrame {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-top: 10px;
      border-radius: 6px;
    }
    .dropdown-item {
      padding: 6px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.gwangjin.go.kr/editorUpload/images/000196/20221007110449234_IXETSNKL.png" alt="광진구 CI">
    <h1>차량진출입로 표지판 실태조사 도우미</h1>
  </header>

  <div class="tabs">
    <button class="active" onclick="showTab('manage', event)">주소 관리</button>
    <button onclick="showTab('table', event)">전체 목록</button>
  </div>

  <div id="tab-manage" class="tab-content active">
    <input id="addrInput" type="text" onfocus="this.value=''; showCustomDropdown();" placeholder="주소 선택..." oninput="showDropdown()" onclick="showDropdown()">
    <div id="customDropdown" style="display:none; border:1px solid #ccc; max-height:200px; overflow-y:auto; border-radius:6px;"></div>
    <select id="statusSelect" onchange="saveStatus()">
      <option value="">미선택</option>
      <option value="부착완료">부착완료</option>
      <option value="미부착">미부착</option>
      <option value="훼손">훼손</option>
      <option value="위치부적절">위치부적절</option>
    </select>
    <button id="mapButton" onclick="openMap()">📍 네이버 지도에서 보기</button>
    <input id="fileUpload" type="file" accept=".txt,.csv" onchange="loadAddressFile(event)">
    <button onclick="promptPaste()">📋 주소 복붙 추가</button>
    <iframe id="mapFrame" src=""></iframe>
  </div>

  <div id="tab-table" class="tab-content">
    <div id="tableSummary">총 0건</div>
    <table style="width:100%; font-size:0.9rem;">
      <thead><tr><th>주소</th><th>상태</th></tr></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    let 주소목록 = [];
    let statusMap = JSON.parse(localStorage.getItem("statusMap")) || {};
    let currentAddress = null;

    function showTab(tabId, event) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tabs button').forEach(el => el.classList.remove('active'));
      document.getElementById('tab-' + tabId).classList.add('active');
      event.target.classList.add('active');
      if (tabId === 'table') updateTable();
    }

    function showDropdown() {
      const input = document.getElementById("addrInput");
      const dropdown = document.getElementById("customDropdown");
      dropdown.innerHTML = "";
      dropdown.style.display = "block";
      주소목록.filter(addr => addr.includes(input.value)).forEach(addr => {
        const div = document.createElement("div");
        div.className = "dropdown-item";
        div.textContent = statusMap[addr] ? addr + " [" + statusMap[addr] + "]" : addr;
        div.onclick = () => {
          currentAddress = addr;
          input.value = addr;
          document.getElementById("statusSelect").value = statusMap[addr] || "";
          dropdown.style.display = "none";
          openMap(); // ✅ 주소 선택 시 자동 지도 열기
        };
        dropdown.appendChild(div);
      });
    }

    function openMap() {
      const addr = currentAddress || document.getElementById("addrInput").value.trim();
      if (!addr) return alert("주소를 입력하세요.");
      const baseAddr = addr.replace(/\s*\([^)]*\)\s*$/, '').trim();
      window.open("https://map.naver.com/v5/search/" + encodeURIComponent(baseAddr));
    }

    function saveStatus() {
      const status = document.getElementById("statusSelect").value;
      if (!currentAddress) return;
      if (!status) delete statusMap[currentAddress];
      else statusMap[currentAddress] = status;
      localStorage.setItem("statusMap", JSON.stringify(statusMap));
    }

    function loadAddressFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const lines = e.target.result.split(/\r?\n/).filter(line => line.trim());
        const newList = [];
        lines.forEach(line => {
          const [addr, status] = line.split('\t');
          if (addr && !주소목록.includes(addr.trim())) {
            newList.push(addr.trim());
            if (status) statusMap[addr.trim()] = status.trim();
          }
        });
        주소목록 = [...주소목록, ...newList];
        alert("주소 파일 업로드 완료");
      };
      reader.readAsText(file, 'UTF-8');
    }

    function promptPaste() {
      const input = prompt("주소를 줄 단위로 복사해 붙여넣어 주세요:");
      if (!input) return;
      const lines = input.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
      const newList = lines.filter(l => !주소목록.includes(l));
      주소목록 = [...주소목록, ...newList];
      alert(newList.length + "개의 주소가 추가되었습니다.");
    }

    function updateTable() {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      주소목록.forEach(addr => {
        const status = statusMap[addr] || "미선택";
        const row = document.createElement("tr");
        row.innerHTML = "<td>" + addr + "</td><td>" + status + "</td>";
        tbody.appendChild(row);
      });
      document.getElementById("tableSummary").innerText = "총 " + 주소목록.length + "건";
    }
  </script>
</body>
</html>
