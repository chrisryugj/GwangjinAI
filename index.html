<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>광진구 차량진출입로 표지판 실태조사 도우미</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 10px;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }
    header img {
      height: 50px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 1.3rem;
      color: #1b3c82;
      text-align: center;
      margin: 0;
    }
    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .tabs button {
      flex: 0 0 auto;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #ccc;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
    }
    .tabs button.active {
      background-color: #1b3c82;
      color: #fff;
    }
    .tab-content {
      display: none;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .tab-content.active {
      display: block;
    }
    input[type="text"], input[type="file"], select, button {
      width: 100%;
      margin-bottom: 8px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .dropdown-item {
      padding: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .dropdown-item.viewed {
      background-color: #e0f7fa;
    }
    .status-marked {
      font-weight: bold;
    }
    canvas {
      width: 100%;
      max-width: 400px;
      height: auto;
      display: block;
      margin: 10px auto;
    }
    #chartTextOutput {
      margin-top: 10px;
      text-align: center;
      font-size: 0.9rem;
    }
    tr.status-부착완료 { background-color: #e8f5e9; }
    tr.status-미부착 { background-color: #ffebee; }
    tr.status-훼손 { background-color: #fffde7; }
    tr.status-위치부적절 { background-color: #eceff1; }
    #mapFrame {
      width: 100%;
      height: calc(100vh - 380px);
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 10px;
    }
    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 12px;
      margin-top: 30px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.gwangjin.go.kr/editorUpload/images/000196/20221007110449234_IXETSNKL.png" alt="광진구 CI">
    <h1>차량진출입로 표지판 실태조사 도우미</h1>
  </header>

  <div class="tabs">
    <button class="active" onclick="showTab('manage', event)">주소 관리</button>
    <button onclick="showTab('table', event)">전체 목록</button>
    <button onclick="showTab('stats', event)">통계 보기</button>
  </div>

  <div id="tab-manage" class="tab-content active">
    <input id="addrInput" type="text" onfocus="this.value=''; showDropdown();" placeholder="주소 선택..." oninput="showDropdown()" onclick="showDropdown()">
    <div id="customDropdown" style="display:none; border:1px solid #ccc; max-height:200px; overflow-y:auto; border-radius:6px;"></div>
    <select id="statusSelect" onchange="saveStatus()">
      <option value="">미선택</option>
      <option value="부착완료">부착완료</option>
      <option value="미부착">미부착</option>
      <option value="훼손">훼손</option>
      <option value="위치부적절">위치부적절</option>
    </select>
    <input id="fileUpload" type="file" accept=".txt,.csv" onchange="loadAddressFile(event)">
    <button onclick="promptPaste()">📋 주소 복붙 추가</button>
    <div style="display: flex; gap: 10px;">
      <button onclick="resetAddressList()">📂 주소 초기화</button>
      <button onclick="resetStatusMap()">🧹 상태 초기화</button>
    </div>
    <iframe id="mapFrame" src=""></iframe>
  </div>

  <div id="tab-table" class="tab-content">
    <div id="tableSummary">총 0건</div>
    <button onclick="copyTable()">📄 복사하기</button>
    <button onclick="exportText()">📁 파일 다운로드</button>
    <table style="width:100%; font-size:0.9rem;">
      <thead><tr><th>주소</th><th>상태</th></tr></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div id="tab-stats" class="tab-content">
    <div id="statsCount" style="text-align:center; font-weight:bold; margin-bottom:10px;"></div>
    <canvas id="statusChart" width="400" height="300"></canvas>
    <div id="chartTextOutput"></div>
  </div>

  <footer>
    (c) 2025 광진구청 가로경관과 개친절한 류주임
  </footer>
</body>
</html>
